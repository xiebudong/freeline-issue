apply plugin: 'com.android.application'
apply plugin: 'com.antfortune.freeline'

configurations {
    developDebugCompile
    developReleaseCompile
    productDebugCompile
    productReleaseCompile
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"
    defaultConfig {
        applicationId "com.gaogao.testfreeline"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    freeline {
        productFlavor = 'develop'
    }

    productFlavors {
        develop {
        }
        product {
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    developDebugCompile project(path: ":liba", configuration: 'productDebug')
    developReleaseCompile project(path: ":liba", configuration: 'productRelease')
}
